<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body>
    {% include header.html %}
    <main>
      <span class="desktop-visible">
        {% include bio.html %}
      </span>
      <span class="posts">
        {% for post in site.posts %}
        <div class="post">
          <a href="{{site.baseurl}}{{post.url}}"><h3>{{post.title}}</h3></a>
          <small>{{post.date|date_to_string}}</small>
          <p>
            {{post.content|truncate: 120}}
          </p>
        </div>
        {% endfor %}
        <span class="phone-visible" style="margin-top: 20px;">
          {% include bio.html %}
        </span>
      </span>
    </main>
    {% include footer.html %}
  </body>
</html>
